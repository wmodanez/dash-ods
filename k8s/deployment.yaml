apiVersion: apps/v1
kind: Deployment
metadata:
  name: painel-ods
  namespace: colocation-imb
  labels:
    app: painel-ods
spec:
  replicas: 1
  selector:
    matchLabels:
      app: painel-ods
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: painel-ods
    spec:
      containers:
      - name: painel-ods
        image: quay.apps.dc1openshiftadm.cloud.go.gov.br/dc1openshiftprod_colocation-imb/painel-ods:latest
        ports:
        - containerPort: 8050
        resources:
          limits:
            cpu: "1000m"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: db-files
          mountPath: /app/db
        - name: resultados-files
          mountPath: /app/db/resultados
        livenessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: db-files
        configMap:
          name: painel-ods-db
      - name: resultados-files
        configMap:
          name: painel-ods-resultados 